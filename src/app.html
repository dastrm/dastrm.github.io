<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />

	<link rel="mask-icon" href="%sveltekit.assets%/icons/mask-icon.svg" color="#000000">
	<link rel="apple-touch-icon" href="%sveltekit.assets%/icons/apple-touch-icon.png">
	<link rel="manifest" href="%sveltekit.assets%/icons/manifest.json">
	<link rel="icon" href="%sveltekit.assets%/icons/dstrassmann.svg" />

	<!-- Tell browser this site is responsive -->
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- Tell browser this site supports light and dark mode -->
	<meta name="color-scheme" content="light dark" />
	<!-- Color for browser url bar in mobile/Safari -->
	<meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff" />
	<meta name="theme-color" media="(prefers-color-scheme: dark)" content="#000000" />
	<!-- Disable Google FLOC -->
	<meta http-equiv="Permissions-Policy" content="interest-cohort=()" />

	<script>
		// Calling this here so that it loads as quickly as possible
		// Avoiding a flash of light mode in case dark mode is used
		const theme = localStorage.getItem('theme-preference') || 'auto';
		document.firstElementChild?.setAttribute('data-theme', theme);
	</script>

	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
