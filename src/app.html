<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />

	<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/icons/favicon-16x16.png" />
	<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/icons/favicon-32x32.png" />
	<link rel="icon" type="image/png" sizes="96x96" href="%sveltekit.assets%/icons/favicon-96x96.png" />
	<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/icons/favicon.svg" />
	<link rel="shortcut icon" href="%sveltekit.assets%/icons/favicon.ico" />
	<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/icons/apple-touch-icon.png" />
	<link rel="manifest" href="%sveltekit.assets%/icons/site.webmanifest" />
	<link rel="mask-icon" href="%sveltekit.assets%/icons/safari-pinned-tab.svg" color="#1553ff" />

	<!-- Tell browser this site is responsive -->
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- Tell browser this site supports light and dark mode -->
	<meta name="color-scheme" content="light dark" />
	<!-- Color for browser url bar in mobile/Safari -->
	<meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff" />
	<meta name="theme-color" media="(prefers-color-scheme: dark)" content="#000000" />
	<!-- Disable Google FLOC -->
	<meta http-equiv="Permissions-Policy" content="interest-cohort=()" />

	<script lang="ts">
		// Calling this here so that it loads as quickly as possible
		// Avoiding a flash of light mode in case dark mode is used
		const theme = localStorage.getItem('theme-preference') || 'auto';
		document.firstElementChild?.setAttribute('data-theme', theme);
	</script>

	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
